<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier tous les paramètres</title>
</head>
<body>
    <h1>Modifier tous les paramètres</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% for key, value in parameters.items() %}
            <label for="{{ key }}">{{ key }} :</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            <br>
        {% endfor %}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="/">Retour</a>
</body>
</html>
